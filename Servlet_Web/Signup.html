<body>

	<div class="bgimage">
		<div class="menu">
			<div class="leftmenu">
				<h4>STATE BANK OF INDIA</h4>
			</div>
			<div class="rightmenu">
				<ul>
					<li><a href="Home.html">Home</a></li>
					<li><a href="Login.html">Login</a></li>
					<li><a href="#" class="active">Signup</a></li>
					<li><a href="Contact.html">Contact</a></li>
				</ul>
			</div>
		</div>

		<div align="center" class="set">
			<form action="signup" method="post">
				<h1><font color="white">First Name</font></h1>
				<input type="text" class="name"  name="fname" id="" placeholder="First Name">
				<br><br>
				<h1><font color="white">Last Name</font></h1>
				<input type="text" class="name" name="lname" id="" placeholder="Last Name">
				<br><br>
				<h1><font color="white">Email</font></h1>
				<input type="email" class="name" name="mail" id="" placeholder="Email">
				<br><br>
				<h1><font color="white">Contact no.</font></h1>
				<input type="tel" class="name" name="contact" id="" placeholder="Mobile">
				<br><br>
				<h1><font color="white">Password</font></h1>
				<input type="password" class="name" name="userpass" id="" placeholder="Password">
				<br><br>
				<h1><font color="white">Gender</font></h1>
				<select name="gender" id="" class="gen">
					<option>Male</option>
					<option>Female</option>
					<option>Secret</option>
				</select>
				<br><br>
				<h1><font color="white">Country</font></h1>
				<select name="Country" id="" class="gen1">
					<option value="India">India</option>
					<option value="Pakistan">Pakistan</option>
					<option value="America">America</option>
					<option value="Others">Others</option>
				</select>
				<br><br>
				<input type="submit" class="btn" name="" id="" value="Sign up">
			</form>
		</div>
